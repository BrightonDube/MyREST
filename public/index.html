<!DOCTYPE html>
<html>

<head>
    <title>Simple OAuth Frontend</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/5.10.3/swagger-ui.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Welcome to Your API Portal</h1>
        <p style="font-size: 1.2em; margin-bottom: 20px; color: #555;">Please log in to access the API documentation and explore our services.</p>
        <div id="auth-status">
            <button id="login-button">Sign In with OAuth</button>
            <button id="logout-button">Logout</button>
            <p id="user-info"></p>
        </div>
        <div id="swagger-ui"></div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/5.10.3/swagger-ui-bundle.js"></script>
        <script src="oauth.js"></script>
        <script src="script.js"></script>
    </div>
</body>

</html>
